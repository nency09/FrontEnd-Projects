            <h2>Contact with us</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="connect-form">
                        <form action="">
                            <div class="form-group" style="color: white;">Name
                               <input type="text" name="yourname" value size="40" class="form-control">
                            </div>

                            <div class="form-group" style="color: white;">Phone

                             </div>

                             <div class="form-group">
                                <select name="query" class="form-control">

                                    <option style="color: black;" value="">Donation</option>
                                    <option style="color: black;" value="">Careers</option>
                                    <option style="color: black;" value="">Volunteering</option>
                                    <option style="color: black;" value="">Join a Campaign</option>
                                    <option style="color: black;" value="">others</option>
                                </select>
                             </div>
                             <div class="form-group">
                                <textarea name="yourmessage"  cols="10" rows="1" class="form-control">Message</textarea>
                             </div>

                                <button type="submit" class="btn btn-block btn-submit" name="btnSubmit" id="btnSubmit">Send Query</button>
                             </div>
