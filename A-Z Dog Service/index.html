/* Styling for login button */
    .btn-login {
        background: linear-gradient(to bottom right, #EF4765, #FF9A5A); /* Gradient background */
        border: 0; /* Remove border */
        border-radius: 12px; /* Rounded border */
        color: #FFFFFF; /* Text color */
        cursor: pointer; /* Cursor style */
        display: inline-block; /* Display as inline block */
        font-size: 16px; /* Font size */
        font-weight: 500; /* Font weight */
        line-height: 2.5; /* Line height */
        padding: 0 1rem; /* Padding */
        text-align: center; /* Center text */
        text-decoration: none; /* Remove text decoration */
        transition: box-shadow .2s ease-in-out; /* Apply transition for box shadow */
    }

    .btn-login:not([disabled]):focus {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5), -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5); 
        /* Add focus box shadow */
    }

    .btn-login:not([disabled]):hover {
        box-shadow: 0 0 .25rem rgba(0, 0, 0, 0.5),loop m -.125rem -.125rem 1rem rgba(239, 71, 101, 0.5), .125rem .125rem 1rem rgba(255, 154, 90, 0.5);

    }

</style>

    <script>

    // Adding an event listener to the element with id "button"
    document.getElementById("button").addEventListener("click", function () {
    // When the element with id "button" is clicked, execute the following function:
    
    // Setting the display style of the element with class "wrapper" to "flex"
        document.querySelector(".wrapper").style.display = "flex";
    })


    
// Adding an event listener to the element with id "close_btn"
    document.getElementById("close_btn").addEventListener("click", function () {
    // When the element with id "close_btn" is clicked, execute the following function:
    
    // Setting the display style of the element with class "wrapper" to "none"
    document.querySelector(".wrapper").style.display = "none";
})


    </script>

<!-- 
    navbar: Creates a navigation bar.
    navbar-expand-lg: Specifies that the navbar should expand on large screens.

    container: Provides a responsive fixed-width container.

    navbar-toggler: Creates a toggle button for collapsible navigation on smaller screens.
    offcanvas: Represents a sidebar that can be toggled on and off canvas.
    offcanvas-start: Positions the offcanvas sidebar on the left side.
    offcanvas-header: Styles the header section of the offcanvas sidebar.
    offcanvas-title: Styles the title of the offcanvas sidebar.
    btn-close: Styles the close button of the offcanvas sidebar.
    offcanvas-body: Styles the body section of the offcanvas sidebar.
    navbar-nav: Defines the navigation links container.
    nav-item: Represents an individual item within the navigation.
    nav-link: Styles the navigation links.
    btn-login: Styles the login button.
    d-flex: Enables flexbox layout.
    flex-column: Arranges child elements in a column.
    flex-lg-row: Arranges child elements in a row on large screens.
    justify-content-center: Aligns flex items along the main axis to the center.
    align-items-center: Aligns flex items along the cross axis to the center.
    gap-3: Sets the gap between flex items to 3.
