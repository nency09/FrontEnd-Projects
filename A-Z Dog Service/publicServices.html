<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="style.css" type="text/css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="loadingStyle.css"> <!-- Loading animation stylesheet -->
    <link rel="stylesheet" href="Mybutton.css"> <!-- Custom button stylesheet -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- Title of the document -->
    <title>Document</title>

</head>

<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="videos/public_services_video.mp4" type="video/mp4">
    </video>

    <!-- Our NavBar -->
    <div id="myNavbar"></div>
    <script>
        // Load the navbar from an external HTML file
        $(function () {
            $("#myNavbar").load("navbarWithoutLogin.html");
        });
    </script>
    
    <!-- Navbar over -->

    <!-- Button to open NGO location page -->
    <button class="btn-64" style="margin-left:-300px; margin-top:410px" onclick="window.open('ngo_location.html')" role="button"><span class="text btn-span">NGO's</span></button>
    
    <!-- Button to open Government hospital page -->
    <button class="btn-64" style="margin-left:270px; margin-top:-63px" onclick="window.open('government_hos.html')" role="button"><span class="text btn-span">Hospitals</span></button>
    <!-- 
btn-64: Styles the button with a predefined height and width.
text: Styles the text inside the button.
btn-span: Styles the text span inside the button. 
-->
</body>
</html>
