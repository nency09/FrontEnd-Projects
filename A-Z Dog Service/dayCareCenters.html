<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom CSS files -->
    <link rel="stylesheet" href="style.css" type="text/css"> <!-- Main stylesheet -->
    <link rel="stylesheet" href="loadingStyle.css"> <!-- Loading animation stylesheet -->

    <!-- Button CSS -->
    <link rel="stylesheet" href="Mybutton.css"> <!-- Custom button stylesheet -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- Title of the document -->
    <title>Document</title>

    <!-- JavaScript function to handle loading animation -->
    <script>
        function openloading() {
            document.getElementById('show-btn').style.display = "none"; // Hide the button
            document.getElementById('r1').style.display = "block"; // Show loading animation
            document.getElementById('map').style.display = "none"; // Hide the map
            setTimeout(() => {
                document.getElementById('r1').style.display = "none"; // Hide loading animation after 3 seconds
                var a = document.getElementById('map');
                a.style.display = "block"; // Show the map after 3 seconds
            }, 3000);
        }
    </script>
</head>

<body>
    <!-- Background video -->
    <video id="background-video" autoplay loop muted>
        <source src="videos/DCC1.mp4" type="video/mp4">
    </video>

    <!-- Navbar -->
    <div id="myNavbar"></div>
    <script>
        // Load the navbar from an external HTML file
        $(function () {
            $("#myNavbar").load("navbarWithoutLogin.html");
        });
    </script>

    <!-- Map iframe -->
    <iframe id="map" src="https://www.google.com/maps/d/u/0/embed?mid=1QlGOX52bFmRdo7sW4t5rop_779n7xOE&ehbc=2E312F&noprof=1"
        width="75%" height="500" style="position: relative; margin-top: 10px;
	border-radius: 10px;position:relative;margin-left: 13%;display: none;"></iframe>

    <!-- Loading animation -->
    <div class="ring" id="r1">Loading
        <span class="ring-span"></span>
    </div>

    <!-- Button to trigger loading animation -->
    <button class="btn-64" id="show-btn" onclick="openloading()" role="button"><span class="text btn-span">View
            Results</span></button>


            <!-- 
                navbar: Creates a navigation bar.
navbar-expand-lg: Specifies that the navbar should expand on large screens.
navbar-dark: Sets the navbar's color scheme to dark.
bg-transparent: Makes the background of the navbar transparent.
container: Provides a responsive fixed-width container.
btn-64: Styles the button with a predefined height and width.
text: Styles the text inside the button.
btn-span: Styles the text span inside the button.
ring: Styles the loading animation container.
ring-span: Styles the loading animation span.
             -->
</body>

</html>
